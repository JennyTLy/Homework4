<!DOCTYPE html>

<html>
	<head>
		<title>The Simpsons Quiz</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css">
        <script src = "script.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="nav">
			<!-- allows user to click and view scores link on the top left of the nav bar-->
			<div class="left">
                <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
			</div>
			<!-- creating the countdown timer on the top right of the nav bar-->
			<div class="right">
				<h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
		<!--main body of the quiz-->
		<div id="quiz">
            <div id="quizBody">      
                <h1>   
                    This Simpsons Quiz!
                </h1>
                <h4>
                    You'll have 60 seconds to answer 5 Simpsons trivia questions. 
                    For each incorrect response, you will lose 10 seconds from your total time left.  Good luck!
                </h4>
                <h3>
                    Click Start below to play!   
                </h3>
                <button onclick="start()">Start!</button>
            </div>
        </div>
	</body>
</html>
